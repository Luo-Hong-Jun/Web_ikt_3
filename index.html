<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="connect.js" defer></script>
    <title>Connect 4</title>
</head>
<body>

        <!-- start screen-->

    <button id="StartButton">Játék indítása</button>
    <span id="Winner"></span>

    <!-- P2W cosmetic skin shop-->
    <div id="shop" style="visibility: hidden;">

        <div id="Morshu" class="NoMargin">

            <div id="left">

            </div>
            <div id="right">
                <h2>Helóóóóó</h2>
                <p>Szija én Morshu vagyok, HA prémium skinet akarsz akkor légyszives vedd meg a Hónapos Connect4 Skin passt amit úgy érhetsz el ha beírod a cuki bankszámla kódodat az alattam lévő input mezőbe</p>
            </div>

        </div>

        <div id="creditCardPwease" class="NoMargin">
            <form>
                <label for="creditCard">Credit Card Number:</label>
                <input id="creditCard" type="text" 
                maxlength="19" 
                placeholder="xxxx xxxx xxxx xxxx">
                <label for="CVC">Credit Card CVC:</label>
                <input id="CVC" type="text"
                maxlength="3" 
                placeholder="xxx">
                <label for="ExpDate">Credit Card Expiration date:</label>
                <input id="ExpDate" type="text"
                maxlength="5" 
                placeholder="xx/xx">
                <label for="Name">Credit Card holder Name:</label>
                <input id="Name" type="text"
                placeholder="Ali Muhammad">
                <button type="button" id="InfoSend">confirm</button>
            </form>
        </div>
        <div id="Skins" class="NoMargin">
            <div id="Gallery">
                <h2>choices:</h2>
                <div class="img" id="DragonAndLaci"></div>
                <div class="img" id="VroomVroom"></div>
                <div class="img" id="meinCraft"></div>
                <div class="img" id="pokemon"></div>
                <div class="img" id="whopper"></div>
            </div>
        </div>
        <div id="exitShop" class="NoMargin">
            <p>kilépés</p>
        </div>
    </div>

        <!-- P2W cosmetic skin shop open button-->

    <button id="Store">Bolt</button>

        <!-- Actual gae-->
    <h1>Connect 4</h1>
    <div id="table" style="visibility: hidden;">

    </div>
    <!-- audio -->
    <div id="audio">
    </div>

</body>
</html>
